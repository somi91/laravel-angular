<div>
    <div class="jumbotron text-center col-lg-4 col-md-offset-4">
        <h3>Pretraga bendova</h3>
        <input ng-model="bandsString" type="text" class="form-control">
    </div>
    <ul class="list-group col-md-6" style="display:inline-block">
        <!--<span>broj bendova(bzv): {{bends.length}}</span>-->
        <li class="list-group-item" ng-repeat="bend in bends | bandsSearch:bandsString">
            <h2>Naziv benda:<a ui-sref="bends.list({bandId:bend._id})">{{bend.bandName}}</a></h2>
            <!--<h4>broj clanova: {{bend.members}}</h4>-->
        </li>
    </ul>
    <div ui-view="specific-band" class="col-md-6" style="display:inline-block"></div>
</div>
